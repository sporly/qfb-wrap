		$(function(){
			//手机平台
			var platform = getPlatform();
			//是否在appstore上线
			var isAlreadyInAppstore = false;
			//是否在android应用市场上线
			var isAlreadyInAndroidMarket = false;

			if(platform == "ios"){
				//显示IOS下载图标
				$(".iphone-load").show();
				$('.bomb-btn').click(function(){
					//如果已经在appstore上线，直接到appstore
					if(isAlreadyInAppstore){
						location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=cn.d188.qfbao";
						return false;
					}else{
						if(isSafari()){
							//判断版本，如果是ios9或以上，跳转到设置页面,下载，同时打开设置
							if(getIosVersion()>=9){
								location.href = "setting.html";
							}
						}else{
							$('.bomb-wrap').show();
							$('body').addClass('bomb-fiexd');
							return false;
						}
					}
				});

				//点击遮罩层，遮罩层消失
				$('.bomb-wrap').click(function(){
					$('.bomb-wrap').hide();
					$('body').removeClass('bomb-fiexd');
				});

			
			}else if(platform == "android"){
				//显示android下载图标
				$(".android-load").show();
				$('.abomb-btn').click(function(){
					//如果已经在android市场上线
					if(isAlreadyInAndroidMarket){
						location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=cn.d188.qfbao";
						return false;
					}else{
						//微信浏览器提示用系统浏览器打开，其它的不管它
						if(isWeixn()){
							$('.abomb-wrap').show();
							$('body').addClass('bomb-fiexd');
							return false;
						}
					}
				});

				//点击遮罩层，遮罩层消失
				$('.bomb-wrap').click(function(){
					$('.bomb-wrap').hide();
					$('body').removeClass('bomb-fiexd');
				});
				$('.abomb-wrap').click(function(){
					$('.abomb-wrap').hide();
					$('body').removeClass('bomb-fiexd');
				});

				/*弹框遮罩E*/
				$(window).each(function(){
					if ($(this).width() > 1600){
						$('.service-pos').hide();
					}
				});
			}
		})


		/**
		 * 判断机型
		 */
		 function getPlatform(){
			var platform;
			var u = navigator.userAgent;
			if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1){
				platform = "android"; //安卓手机
			}else if(u.indexOf('iPhone') > -1){
				platform = "ios"; //苹果手机
			}else{
				platform = "other"; //其它平台暂不处理
			}
			return platform;
		 }

		/**
		 * 判断是不是微信浏览器
		 */
		function isWeixn(){
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i)=="micromessenger") {
				return true;
			} else {
				return false;
			}
		}

		/**
		 * 获取ios版本号
		 */
		function getIosVersion()
		{
			var agent = navigator.userAgent.toLowerCase();
			var version = 8;
			if(agent.indexOf("like mac os x") > 0){
				//ios
				var regStr_saf = /os [\d._]*/gi ;
				var verinfo = agent.match(regStr_saf) ;
				version = (verinfo+"").replace(/[^0-9|_.]/ig,"").replace(/_/ig,".");
			}

			var version_str = version+"";
			if(version_str != "undefined" && version_str.length >0){
				version=version.substring(0,1);
			}
			return parseInt(version);
		}

		/**
		 * 判断是不是safari浏览器
		 */
		function isSafari()
		{
			var browserName = navigator.userAgent.toLowerCase();
			return /webkit/i.test(browserName) && /safari/i.test(browserName) &&  !(/chrome/i.test(browserName));
		}
